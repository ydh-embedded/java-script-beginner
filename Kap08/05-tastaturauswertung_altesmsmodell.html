<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ereignisbehandlung</title>
  <script type="text/javascript">
    window.onkeypress = function () {
      document.getElementById("antwort").innerHTML = "Gedrückter Tastencode: " + event.keyCode;
    }
  </script>
</head>

<body>
  <h1>Drücken Sie eine beliebige Taste!</h1>
  <div id="antwort"></div>
</body>

</html>
