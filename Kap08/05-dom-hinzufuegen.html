<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Knoten hinzufügen</title>
    <script>
        function anhaengen() {
            // Text- und Elementknoten erzeugen
            const text =document.createTextNode("angehängt")    ;
            const absatz    = document.createElement("p")       ;
            
            
            // Textknoten an Elementknoten als Kindknoten anhängen
            absatz.appendChild(text);
            absatz.setAttribute("style","font-weight:bold;")    ;
            
            // Erzeugte HTML-Struktur der bestehenden Struktur hinzufügen
            document.querySelector("body").appendChild(absatz)  ;
        }
        
        function einschieben() {
            // Text- und Elementknoten erzeugen
            const text =document.createTextNode("eingeschoben")    ;
            const absatz    = document.createElement("p")       ;
            
            
            // Textknoten an Elementknoten als Kindknoten anhängen
            absatz.appendChild(text);
            absatz.setAttribute("style","font-style:italic;")    ;
            

            // Erzeugte HTML-Struktur der bestehenden Struktur einschieben
            document.querySelector("body").insertBefore( absatz , document.querySelector("#idAbsatz3"))  ;
            
        }
    </script>
</head>
<body>
    <h1>DOM - Knoten hinzufügen</h1>

    <p id="idAbsatz1">1. Absatz</p>
    <p id="idAbsatz2">2. Absatz</p>
    <p id="idAbsatz3">3. Absatz</p>

    <button id="idAnhaengen">Anhängen</button>
    <button id="idEinschieben">Einschieben</button>

    <script>
        document.querySelector("#idAnhaengen").addEventListener("click", anhaengen);
        document.querySelector("#idEinschieben").addEventListener("click", einschieben);
    </script>
</body>
</html>
