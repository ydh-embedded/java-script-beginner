<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Das Objekt navigator</title>
</head>

<body>
  <h3>Eigenschaften des navigator-Objekts</h3>
  <p>
    <script>
      for (var eig in navigator) {
        document.write("<br>" + eig + ": <b>" + navigator[eig] + "</b>");
	  }
    </script>
  </p>
</body>

</html>
