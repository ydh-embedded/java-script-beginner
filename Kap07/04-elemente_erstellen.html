<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>DOM-Elemente erstellen</title>
</head>

<body>
  <h1>Erstellen von DOM-Elementen</h1>

  <hr>
  <script>

	// ! Hier Script eintragen
    let bildquelle = document.createAttribute("src");
    bildquelle.nodeValue = "images/b1.jpg"          ;

    let alternatictext = document.createAttribute("alt")  ;
    alternatictext.nodeValue = "Am Fluss"                 ;

    /* Bild Element erzeugen */
    let b1 = document.createElement('img')           
          ;
    /* Dem Bild Eleemnt die attributeknoten zuweisen */
    b1.setAttributeNode(bildquelle)           ;
    b1.setAttributeNode(alternativetext)      ;



  </script>
</body>

</html>
