<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>continue und break</title>
</head>

<body>
  <h3>continue</h3>
  <script>
    var count = 0;
    for (var i = 0; i < 5; i++) {
      if (i == 2)
        continue;
      document.write("i: ", i, "; Ausgabe: ", ++count, "<br>");
    }

    var z = 5;

    for(var i = -3; i < 4; i++) {
      if(i === 0) {
        continue
      };
      var erg = z / i;
      document.write(erg, "<br>");
    }
  </script>

  <h3>break</h3>

  <script>
    var i = 0;
    var count = 0;
    while (i < 5) {
      if (i == 2) break;
      document.write("i: ", i, "; Ausgabe: ", ++count, "<br>");
      i++;
    }
  </script>
</body>

</html>
