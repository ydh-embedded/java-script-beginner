<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <title>while-Schleifen</title>
</head>
<body>
  <h3>Die while-Schleife</h3>
  <script>

    var i = 0;
    var count = 0;
    while (i < 10)
    {
      document.write("i: ", i, "; Durchlauf: ", ++count, "<br>");
      i++;
    }

  </script>
</body>
</html>
