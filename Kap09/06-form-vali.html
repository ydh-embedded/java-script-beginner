<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular-Check</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>Geben Sie Ihre Daten ein!</h1>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Benutzername:</label>
            <input type="text" name="user" id="username" class="form-control" aria-describedby="userHelp">
            <div id="userHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="pw" class="form-label">Passwort:</label>
            <input type="password" name="pw" id="pw" class="form-control" aria-describedby="pwHelp">
            <div id="pwHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-Mail:</label>
            <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
        </form>
        <button type="submit" class="btn btn-primary">Anmelden</button>
        <button type="reset" class="btn btn-secondary">Zur√ºcksetzen</button>
      </div>
    </div>
  </div>

  <script src="lib/js/custom.js"></script>
</body>

</html>
