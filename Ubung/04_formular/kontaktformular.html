
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formularauswertung</title>
		<script src="lib/js/kontaktformular.js"></script>
	</head>
	<body>
		<h3>Anmeldeformular</h3>
		<form id="anmeldeform" action="test.php" method="post">
			<table>

				<tr>
					<td width="100">Anrede</td>
					<td><input type="radio" 	type="text" name="anrede" value="Frau" checked>Frau<input type="radio" type="text" name="anrede" value="Herr">Herr</td>
				</tr>

				<tr>
					<td>Vorname:</td>
					<td><input name="vorname" 	type="text" size="15" maxlength="15"></td>
				</tr>

				<tr>
					<td>*Nachname:</td>
					<td><input name="nachname" 	type="text" size="15" maxlength="15"></td>
				</tr>


				<tr>
					<td>*Telefonnummer:</td>
					<td><input name="telefon" 	type="text" size="15" maxlength="15"></td>
				</tr>

				<tr>
					<td>*Straße</td>
					<td><input name="anschrift" type="text" size="15" maxlength="15"></td>
				</tr>

				<tr>
					<td>*Postleitzahl & Ort</td>
					<td><input name="plz" 		type="text" size="15" maxlength="15"></td>
					<td><input name="ort" 		type="text" size="15" maxlength="15"></td>
				</tr>
				

				<tr>
					<td>*E-Mail-Adresse</td>
					<td><input name="mail" 		type="mail" size="15" maxlength="50"></td>
				</tr>


				
				<tr>
					<td></td>
					<td><input type="submit" 		 value="Anmelden"></td>
					<td><input type="reset" 		 value="Zurücksetzen"></td>
				</tr>
				
			</table>
				
		</form>
		<div id="status"></div>
	</body>
</html>
