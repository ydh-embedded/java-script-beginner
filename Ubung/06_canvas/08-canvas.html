<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Einführung</title>
  <style>
    canvas {
      border: 1px solid #000;
    }

    canvas:first-child {
      width: 150px;
      height: 150px;
    }

    canvas:last-child {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Canvas Einführung</h1>

  <canvas id="canvas">
    Ihr Browser unterstützt kein Canvas.
  </canvas>

  <canvas id="flyingSqrs"></canvas>

  <script src="js/canvas.js"></script>
</body>
</html>
