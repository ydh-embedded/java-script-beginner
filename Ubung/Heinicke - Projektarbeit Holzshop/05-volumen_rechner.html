<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Event: onclick</title>
	<script type="text/javascript" src="lib/js/calc.js"></script>
</head>

<body>
	<h3>Summe berechnen</h3>
	<form id="Summe">
		<hr />


		<input name="eingabewert" size="6" maxlength="5">

		<hr />

			<option value="ccm">cm&sup3;</option>

		cm&sup3;
		<br>
		<input type="text" name="cdm" readonly>
		dm&sup3;
		<br>
		<input type="text" name="cm" readonly>
		m&sup3;
		<br>


		<input type="text" name="liter" readonly>l (Liter)<br>


		<input type="text" name="hektoliter" readonly>hl (Hektoliter)</form>

</html>
