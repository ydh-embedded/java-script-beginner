<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation nutzen</title>
    <link rel="stylesheet" href="css/loading-circle.css">
</head>
<body>
    <h1>Geolocation nutzen</h1>

    <div id="pos">
        <div class="loading-circle">
            <div></div>
        </div>
    </div>

    <script>
        navigator.geolocation.getCurrentPosition(function(position){
            document.querySelector("#pos").innerHTML = "Latitude: " + position.coords.latitude + " / Longitude: " + position.coords.longitude;
        }, function(){
            document.querySelector("#pos").innerHTML = "Deine Position konnte leider nicht ermittelt werden.";
        });
    </script>
</body>
</html>
